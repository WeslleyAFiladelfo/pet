version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
  build:
    commands:
      - npm run build # Substitua este comando pelo comando de construção do seu projeto, se necessário
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm run migrate # Substitua este comando pelo comando para executar migrações de banco de dados, se necessário
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
  cache:
    paths:
      - '.npm/**/*'
